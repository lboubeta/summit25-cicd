# ------------- CONFIGURACIÓN DEL USUARIO -------------
# Cambia estos valores según tus necesidades.
github_user: "<TU_USUARIO_GITHUB>"
source_repo_url: "{{ awx_webhook_payload.repository.clone_url | default('https://github.com/<TU_USUARIO_GITHUB>/<TU_REPOSITORIO_TEMPLATE>.git') }}"
new_repo_name: "{{ awx_webhook_payload.repository.name | default('TU_NUEVO_REPO') }}"
new_repo_description: "Repositorio creado y sincronizado por Ansible para AAP."
webhook_url: "https://<TU_AAP_URL>/api/controller/v2/workflow_job_templates/<TU_WF_ID>/github/"
webhook_key: "<TU_GITHUB_WEBHOOK_SECRET>"

# ------------- CONFIGURACIÓN DE AAP -------------
aap_organization: "<TU_ORGANIZACION_AAP>"
aap_inventory_name: "<TU_INVENTARIO_AAP>" # Asegúrate de que este inventario exista en tu AAP.
aap_playbook_name: "<TU_PLAYBOOK_AAP>" # El playbook a ejecutar desde el repositorio clonado.

# ------------- CONFIGURACIÓN DE SLACK -------------
slack_token: "<TU_SLACK_BOT_TOKEN>"
slack_channel: "<TU_CANAL_SLACK>"

# --- Variables generadas (no es necesario cambiarlas) ---
local_clone_path: "/tmp/{{ new_repo_name }}"
aap_project_name: "{{ new_repo_name }}"
aap_scm_credential_name: "Credencial Git - {{ new_repo_name }}"
